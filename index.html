<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>HTMLPRO</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="/images/icon-logo.png">
            <h2>HTMLPRO</h2>
        </div>
    </header>
    <!-- Section 1 -->
    <section class="section-1 container">
        <div class="ebook">
            <img src="images/ebook.png" alt="Livro">
        </div>
        <div class="action-title">
            <h2>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
            <a href="#" class="button">Baixar uma cópia</a>
        </div>
    </section>
    <!-- Section 2 -->
    <section class="section-2 container">
        <h2>Níveis de aprendizado</h2>
        <div class="cards">
            <div class="card">
                <img src="images/icon-card.png" alt="card">
                CSS BÁSICO
            </div>
            <div class="card">
                <img src="images/icon-card.png" alt="card">
                CSS INTERMEDIÁRIO
            </div>
            <div class="card">
                <img src="images/icon-card.png" alt="card">
                CSS AVANÇADO
            </div>
        </div>
    </section>
</body>
</html>
